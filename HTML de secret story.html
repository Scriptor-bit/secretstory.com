<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h1>Secret Story</h1>
        <button id="create-account-btn">Créer un compte</button>
        <button id="login-btn">Se connecter</button>
        
        <!-- Formulaire de création de compte -->
        <form id="create-account-form" style="display: none;">
            <input type="text" id="new-username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="new-password" placeholder="Mot de passe" required>
            <input type="email" id="email" placeholder="Adresse e-mail" required>
            <button type="button" id="submit-create-account">S'inscrire</button>
        </form>

        <!-- Formulaire de connexion -->
        <form id="login-form" style="display: none;">
            <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button type="button" id="submit-login">Se connecter</button>
        </form>
    </div>

    <!-- Section du chat -->
    <div id="chat-container" style="display: none;">
        <h2>Bienvenue dans le chat</h2>
        <p>Vous êtes connecté !</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
